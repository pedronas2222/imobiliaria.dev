<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <!--img src="../../images/logo.svg" alt="logo"-->
                <h2>Innov Imob</h2>
              </div>
              <h4>Novo aqui?</h4>
              <h6 class="font-weight-light">Inscrever-se é fácil. São necessários apenas alguns dados</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="inNome" 
                  placeholder="Nome">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="inUser" placeholder="Usuário">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="inSenha" placeholder="****** (senha)">
                </div>
                <div class="form-group">
                  <input type="tel" class="form-control form-control-lg" id="inWhats" placeholder="WhatsApp">
                </div>
                <div class="form-group">
                  <input type="tel" class="form-control form-control-lg" id="inCpf" placeholder="CPF">
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Concordo com todos os Termos e Condições
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="../../index.html">CADASTRAR</a>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Já tem uma conta? <a href="login.html" class="text-primary">Acessar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
